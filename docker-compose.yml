services:
  # --- DATABASE ZONE (TUNED FOR LOW RAM) ---
  mysql:
    image: mysql:8.0
    container_name: quickturn-mysql
    # OPTIMIZED: Limit buffer pool to 128M and connections to 50
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=128M --max-connections=50
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quickturn
      MYSQL_USER: quickturn
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 384M

  mongodb:
    image: mongo:latest
    container_name: quickturn-mongo
    # OPTIMIZED: Limit WiredTiger cache to 256MB
    command: ["mongod", "--wiredTigerCacheSizeGB", "0.25"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 384M

  # --- BACKEND ZONE (JVM OPTIMIZED) ---
  backend:
    build:
      context: ./Backend
      dockerfile: dockerfile
    container_name: quickturn-backend
    restart: always
    depends_on:
      - mysql
      - mongodb
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/quickturn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: quickturn
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/quickturn_chat?authSource=admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      APP_JWT_SECRET: ${APP_JWT_SECRET}
      RESEND_API_KEY: ${RESEND_API_KEY}
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
    ports:
      - "8080:8080"
    volumes:
      - uploads_data:/app/uploads
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 450M

  # --- FRONTEND ZONE ---
  frontend:
    build:
      context: ./Frontend/quickturn
      dockerfile: Dockerfile
    container_name: quickturn-frontend
    restart: always
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M

  # --- GUI TOOLS (Keep as is, but consider stopping them if RAM needs saving) ---
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: quickturn-pma
    environment:
      PMA_HOST: mysql
      PMA_USER: quickturn
      PMA_PASSWORD: password123
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M

  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongodb
    networks:
      - app-network
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mysql_data:
  mongo_data:
  uploads_data:

networks:
  app-network:
    driver: bridge