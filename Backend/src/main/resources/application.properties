server.port=${PORT:8080}
# =========================================
# APPLICATION INFO
# =========================================
spring.application.name=QucikTurn

# =========================================
# JWT CONFIG
# =========================================
app.jwt.secret=change_this_to_a_256bit_random_string
app.jwt.expires-in-seconds=8600

# Allow Spring to override beans if needed
spring.main.allow-bean-definition-overriding=true

# =========================================
# SESSION CONFIG (DISABLE REDIS)
# =========================================
# Railway tidak punya Redis, gunakan session in-memory
spring.session.store-type=none
spring.autoconfigure.exclude=org.springframework.boot.autoconfigure.data.redis.RedisAutoConfiguration,org.springframework.boot.autoconfigure.session.SessionAutoConfiguration

#bamb devp gpxh uwab
# =========================================
# DATABASE CONFIG (AUTO SWITCH MODE)
# =========================================
# Jika Docker memberikan ENV ? pake ENV
# Jika tidak ? fallback ke nilai lokal (XAMPP)
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://localhost:3306/quickturn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta&characterEncoding=utf8}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:quickturn}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:password123}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver


# =========================================
# JPA & HIBERNATE
# =========================================
# WAJIB: Setting ini buat development, biar tabel baru otomatis dibuat.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# FIX: Explicit Hibernate Dialect untuk MySQL 8+
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# FIX: Connection validation untuk Railway (cegah stale connections)
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=600000
spring.datasource.hikari.connection-test-query=SELECT 1

# =========================================
# RESEND EMAIL CONFIG
# =========================================
resend.api-key=${RESEND_API_KEY:re_KsngfRUw_BYbU955sg5L3Hb4B82oEDaC1}
resend.from-email=noreply@quickturn.web.id

# =========================================
# MONGODB CONFIG
# =========================================
# Fallback ke localhost kalau ENV dari docker gak ada
spring.data.mongodb.uri=${SPRING_DATA_MONGODB_URI:mongodb://localhost:27017/quickturn_chat}

# =========================================
# FILE UPLOAD CONFIG
# =========================================
spring.servlet.multipart.enabled=true
spring.servlet.multipart.max-file-size=50MB
spring.servlet.multipart.max-request-size=60MB

# =========================================
# AZURE BLOB STORAGE CONFIG
# =========================================
azure.storage.connection-string=${AZURE_STORAGE_CONNECTION_STRING:}
azure.storage.container-name=${AZURE_STORAGE_CONTAINER_NAME:quickturn-files}