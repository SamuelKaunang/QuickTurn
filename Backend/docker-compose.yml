version: "3.9"

services:
  # MySQL Service
  mysql:
    image: mysql:8.0
    container_name: quickturn-mysql
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quickturn
      MYSQL_USER: quickturn
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    restart: always
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network

  # MongoDB Service
  mongodb:
    image: mongo:latest
    container_name: quickturn-mongo
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data:/data/db
    networks:
      - app-network

  # Backend Spring Boot
  backend:
    build: .
    container_name: quickturn-backend
    depends_on:
      - mysql
      - mongodb
    environment:
      SPRING_DATASOURCE_URL: jdbc:mysql://mysql:3306/quickturn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: quickturn
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_DATA_MONGODB_URI: mongodb://root:example@mongodb:27017/quickturn_chat?authSource=admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
    ports:
      - "8080:8080"
    restart: always
    networks:
      - app-network

  # [NEW] Frontend React App
  frontend:
    build:
      context: ../Frontend/quickturn  # Points to your Frontend folder
      dockerfile: Dockerfile
    container_name: quickturn-frontend
    ports:
      - "3000:3000"  # Access via http://localhost:3000
    volumes:
      - ../Frontend/quickturn:/app  # Hot-reloading: changes in VS Code show up in browser
      - /app/node_modules       # Keep container node_modules separate from Windows
    environment:
      - WATCHPACK_POLLING=true  # Required for hot-reloading on Windows
    depends_on:
      - backend
    networks:
      - app-network

  # PHPMyAdmin
  phpmyadmin:
    image: phpmyadmin/phpmyadmin:5.2.1
    container_name: quickturn-pma
    environment:
      PMA_HOST: mysql
      PMA_USER: quickturn
      PMA_PASSWORD: password123
    ports:
      - "8081:80"
    depends_on:
      - mysql
    networks:
      - app-network

  # Mongo Express
  mongo-express:
    image: mongo-express
    container_name: mongo-express
    ports:
      - "8082:8081"
    environment:
      ME_CONFIG_MONGODB_SERVER: mongodb
      ME_CONFIG_MONGODB_ADMINUSERNAME: root
      ME_CONFIG_MONGODB_ADMINPASSWORD: example
    depends_on:
      - mongodb
    networks:
      - app-network

volumes:
  mysql_data:
  mongo_data:

networks:
  app-network:
    driver: bridge