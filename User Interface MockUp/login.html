<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QuickTurn - Masuk</title>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
  <style>
    /* --- Copying Base Styles from Register --- */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body {
      min-height: 100vh;
      background: linear-gradient(135deg, #0a0a0a 0%, #1a1a2e 50%, #16213e 100%);
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      position: relative;
      overflow: hidden;
    }

    /* Animated background elements */
    .bg-shapes {
      position: absolute;
      inset: 0;
      overflow: hidden;
      z-index: 0;
    }

    .bg-shapes .shape {
      position: absolute;
      border-radius: 50%;
      filter: blur(80px);
      opacity: 0.5;
      animation: float 8s ease-in-out infinite;
    }

    .shape-1 {
      width: 400px;
      height: 400px;
      background: #e50914;
      top: -100px;
      right: -100px;
      animation-delay: 0s;
    }

    .shape-2 {
      width: 300px;
      height: 300px;
      background: #667eea;
      bottom: -50px;
      left: -50px;
      animation-delay: 2s;
    }

    .shape-3 {
      width: 200px;
      height: 200px;
      background: #f093fb;
      top: 50%;
      left: 50%;
      animation-delay: 4s;
    }

    @keyframes float {
      0%, 100% { transform: translate(0, 0) scale(1); }
      50% { transform: translate(30px, -30px) scale(1.1); }
    }

    /* Main Container */
    .login-container {
      position: relative;
      z-index: 1;
      width: 100%;
      max-width: 450px; /* Sedikit lebih kecil dari register */
    }

    /* Logo */
    .logo {
      text-align: center;
      margin-bottom: 30px;
    }

    .logo h1 {
      font-size: 42px;
      font-weight: bold;
      background: linear-gradient(90deg, #e50914, #ff6b6b);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .logo p {
      color: #888;
      margin-top: 8px;
      font-size: 14px;
    }

    /* Glassmorphism Card */
    .login-card {
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(20px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 25px 50px rgba(0, 0, 0, 0.3);
    }

    .login-card h2 {
      color: #fff;
      font-size: 28px;
      margin-bottom: 8px;
    }

    .login-card .subtitle {
      color: #888;
      font-size: 14px;
      margin-bottom: 30px;
    }

    /* Form Groups */
    .form-group {
      margin-bottom: 20px;
    }

    .form-group label {
      display: block;
      color: #b3b3b3;
      font-size: 13px;
      margin-bottom: 8px;
      font-weight: 500;
    }

    .input-wrapper {
      position: relative;
    }

    .input-wrapper i {
      position: absolute;
      left: 15px;
      top: 50%;
      transform: translateY(-50%);
      color: #666;
      font-size: 16px;
      transition: color 0.3s;
    }

    .input-wrapper input {
      width: 100%;
      padding: 15px 15px 15px 48px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 15px;
      transition: all 0.3s;
      outline: none;
    }

    .input-wrapper input::placeholder {
      color: #555;
    }

    .input-wrapper input:focus {
      border-color: #e50914;
      background: rgba(229, 9, 20, 0.05);
    }

    .input-wrapper input:focus + i,
    .input-wrapper:focus-within i {
      color: #e50914;
    }

    /* --- NEW: Form Options (Remember Me & Forgot Pass) --- */
    .form-options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 25px;
      font-size: 13px;
    }

    .remember-me {
      display: flex;
      align-items: center;
      gap: 8px;
      color: #b3b3b3;
      cursor: pointer;
    }

    .remember-me input {
      accent-color: #e50914;
      width: 16px;
      height: 16px;
      cursor: pointer;
    }

    .forgot-pass {
      color: #e50914;
      text-decoration: none;
      font-weight: 500;
      transition: color 0.3s;
    }

    .forgot-pass:hover {
      color: #ff6b6b;
      text-decoration: underline;
    }

    /* Submit Button */
    .btn-submit {
      width: 100%;
      padding: 16px;
      background: linear-gradient(135deg, #e50914 0%, #b20710 100%);
      border: none;
      border-radius: 10px;
      color: #fff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 10px;
    }

    .btn-submit:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 30px rgba(229, 9, 20, 0.4);
    }

    .btn-submit:active {
      transform: translateY(0);
    }

    /* Divider */
    .divider {
      display: flex;
      align-items: center;
      margin: 25px 0;
      color: #444;
      font-size: 13px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
    }

    .divider span {
      padding: 0 15px;
    }

    /* Social Login */
    .social-btns {
      display: flex;
      gap: 12px;
    }

    .btn-social {
      flex: 1;
      padding: 12px;
      background: rgba(255, 255, 255, 0.05);
      border: 1px solid rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      transition: all 0.3s;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .btn-social:hover {
      background: rgba(255, 255, 255, 0.1);
      transform: translateY(-2px);
    }

    .btn-social.google:hover { border-color: #ea4335; }
    .btn-social.github:hover { border-color: #fff; }

    /* Register Link */
    .register-link {
      text-align: center;
      margin-top: 25px;
      color: #888;
      font-size: 14px;
    }

    .register-link a {
      color: #e50914;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }

    .register-link a:hover {
      color: #ff6b6b;
    }

    /* Toast Notification */
    .toast {
      position: fixed;
      top: 30px;
      right: 30px;
      padding: 15px 25px;
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(20px);
      border-radius: 10px;
      color: #fff;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 12px;
      transform: translateX(400px);
      transition: transform 0.4s ease;
      z-index: 1000;
    }

    .toast.show { transform: translateX(0); }
    .toast.success { border: 1px solid #46d369; }
    .toast.success i { color: #46d369; }
    .toast.error { border: 1px solid #e50914; }
    .toast.error i { color: #e50914; }

    @media (max-width: 520px) {
      .login-card { padding: 30px 25px; }
      .form-options { flex-direction: column; gap: 15px; align-items: flex-start; }
    }
  </style>
</head>
<body>
  <div class="bg-shapes">
    <div class="shape shape-1"></div>
    <div class="shape shape-2"></div>
    <div class="shape shape-3"></div>
  </div>

  <div class="toast" id="toast">
    <i class="fas fa-check-circle"></i>
    <span id="toast-message">Login berhasil!</span>
  </div>

  <div class="login-container">
    <div class="logo">
      <h1>QuickTurn</h1>
      <p>Kolaborasi UMKM & Mahasiswa</p>
    </div>

    <div class="login-card">
      <h2>Selamat Datang</h2>
      <p class="subtitle">Masuk untuk melanjutkan progressmu</p>

      <form id="loginForm">
        <div class="form-group">
          <label>Email</label>
          <div class="input-wrapper">
            <input type="email" id="email" placeholder="nama@email.com" required>
            <i class="fas fa-envelope"></i>
          </div>
        </div>

        <div class="form-group">
          <label>Password</label>
          <div class="input-wrapper">
            <input type="password" id="password" placeholder="Masukkan password" required>
            <i class="fas fa-lock"></i>
          </div>
        </div>

        <div class="form-options">
          <label class="remember-me">
            <input type="checkbox" id="remember">
            <span>Ingat saya</span>
          </label>
          <a href="#" class="forgot-pass">Lupa Password?</a>
        </div>

        <button type="submit" class="btn-submit">
          <i class="fas fa-sign-in-alt"></i>
          Masuk Sekarang
        </button>
      </form>

      <div class="divider"><span>atau masuk dengan</span></div>

      <div class="social-btns">
        <button class="btn-social google"><i class="fab fa-google"></i></button>
        <button class="btn-social github"><i class="fab fa-github"></i></button>
      </div>

      <div class="register-link">
        Belum punya akun? <a href="#">Daftar di sini</a>
      </div>
    </div>
  </div>

  <script>
    // Form Submit Logic
    const form = document.getElementById('loginForm');
    const toast = document.getElementById('toast');
    const toastMessage = document.getElementById('toast-message');

    function showToast(message, type) {
      toast.className = 'toast ' + type;
      toastMessage.textContent = message;
      toast.querySelector('i').className = type === 'success' 
        ? 'fas fa-check-circle' 
        : 'fas fa-exclamation-circle';
      toast.classList.add('show');
      setTimeout(() => toast.classList.remove('show'), 3000);
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;

      // Simple Validation
      if (!email || !password) {
        showToast('Mohon lengkapi data login', 'error');
        return;
      }

      // Simulate Loading button
      const btn = form.querySelector('.btn-submit');
      const originalText = btn.innerHTML;
      btn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Memproses...';
      btn.style.opacity = '0.7';

      // Simulate API call delay
      setTimeout(() => {
        // Success Simulation
        showToast('Login berhasil! Mengalihkan...', 'success');
        btn.innerHTML = originalText;
        btn.style.opacity = '1';
        
        // Simulate redirect logic here
        // window.location.href = '/dashboard';
      }, 1500);
    });
  </script>
</body>
</html>
