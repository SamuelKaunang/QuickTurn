# Native Image Docker Compose - For Resource Efficient Deployment Check
# Gunakan ini untuk mensimulasikan deployment hemat resource dengan GraalVM
# Command: docker-compose -f docker-compose.native.yml up --build

services:
  # --- DATABASE ZONE (RAM OPTIMIZED) ---
  mysql:
    image: mysql:8.0
    container_name: quickturn-mysql-native
    # LIMIT MEMORY: Buffer pool 64MB cukup untuk app kecil/menengah
    command: --default-authentication-plugin=mysql_native_password --innodb-buffer-pool-size=64M --max-connections=50
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: quickturn
      MYSQL_USER: quickturn
      MYSQL_PASSWORD: password123
    ports:
      - "3306:3306"
    volumes:
      - mysql_data_native:/var/lib/mysql
    networks:
      - app-network-native
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 256M

  mongodb:
    image: mongo:latest
    container_name: quickturn-mongo-native
    # LIMIT MEMORY: WiredTiger cache 0.25GB (256MB)
    command: ["mongod", "--wiredTigerCacheSizeGB", "0.25"]
    environment:
      MONGO_INITDB_ROOT_USERNAME: root
      MONGO_INITDB_ROOT_PASSWORD: example
    ports:
      - "27017:27017"
    volumes:
      - mongo_data_native:/data/db
    networks:
      - app-network-native
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          memory: 384M

  # --- BACKEND ZONE (NATIVE IMAGE) ---
  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile.native
    container_name: quickturn-backend-native
    depends_on:
      mysql:
        condition: service_healthy
      mongodb:
        condition: service_healthy
    environment:
      # Database Connections (Arahkan ke nama service di network yang sama)
      SPRING_DATASOURCE_URL: jdbc:mysql://quickturn-mysql-native:3306/quickturn?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=Asia/Jakarta&characterEncoding=utf8
      SPRING_DATASOURCE_USERNAME: quickturn
      SPRING_DATASOURCE_PASSWORD: password123
      SPRING_DATA_MONGODB_URI: mongodb://root:example@quickturn-mongo-native:27017/quickturn_chat?authSource=admin
      SPRING_JPA_HIBERNATE_DDL_AUTO: update
      
      APP_JWT_SECRET: devSecretKey123456789012345678901234567890
      
      RESEND_API_KEY: ${RESEND_API_KEY:-re_dummy_key}
      RESEND_FROM_EMAIL: noreply@localhost
      AZURE_STORAGE_CONNECTION_STRING: ${AZURE_STORAGE_CONNECTION_STRING:-}
      AZURE_STORAGE_CONTAINER_NAME: quickturn-files-dev
      
      GOOGLE_CLIENT_ID: ${GOOGLE_CLIENT_ID}
      GOOGLE_CLIENT_SECRET: ${GOOGLE_CLIENT_SECRET}
      # Backend perlu tahu frontend ada di mana untuk CORS (Nginx biasanya di port 80/443 di prod)
      APP_FRONTEND_URL: http://localhost:80
    ports:
      - "8080:8080"
    volumes:
      - uploads_data_native:/app/uploads
    networks:
      - app-network-native
    deploy:
      resources:
        limits:
          memory: 256M

  # --- FRONTEND ZONE (NGINX OPTIMIZED) ---
  frontend:
    build:
      context: ./Frontend/quickturn
      dockerfile: Dockerfile
    container_name: quickturn-frontend-native
    ports:
      - "80:80"
    depends_on:
      - backend
    networks:
      - app-network-native
    deploy:
      resources:
        limits:
          memory: 64M

volumes:
  mysql_data_native:
  mongo_data_native:
  uploads_data_native:

networks:
  app-network-native:
    driver: bridge
